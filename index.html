<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Tela de login com autenticação</title>
</head>
<body>
    <div class="container">
        <img src="src/img/beautiful-nature-pictures-jogs8ect5lsn4gnk.jpg" alt="imagem paisagem">
        <div class="container-form">
            <form>
                <h2>Crie a sua conta</h2>
                <span>Ja tens uma conta ? Faça <a href="#">Login</a></span>
                <div class="form-row-one">
                    <div>
                        <input type="text" name="first_name" id="first_name" placeholder="Primeiro nome" required autocomplete="additional-name">
                        <span id="sms_first_name" class="sms"></span>
                    </div>
                    <div>
                        <input type="text" name="last_name" id="last_name" placeholder="Último nome" required autocomplete="additional-name">
                        <span id="sms_last_name" class="sms"></span>
                    </div>
                </div>
                <div class="form-row-two">
                    <div>
                        <input type="email" name="email" id="email" required placeholder="Email" autocomplete="email">
                        <span id="sms_email" class="sms"></span>
                    </div>
                </div>
                <div class="form-row-tree">
                    <div>
                        <input type="password" name="password" id="password" required placeholder="Entrar com a tua palavra passe" autocomplete="current-password">
                        <span id="sms_password" class="sms"></span>
                    </div>
                </div>
                <div class="row-checkbox">
                    <input type="checkbox" name="terms" id="terms" required>
                    <small for="terms">Eu aceito todos os <a href="#">termos e condições</a></small>
                </div>
                <div class="row-btn">
                    <button id="btn">Criar conta</button>
                </div>
                <div class="opcions">
                    <small>Ou entre com</small>
                </div>
                <div class="opcion">
                    <button id="google_btn">
                        <img src="src/img/icons8-google-logo-48 (1).png" alt="" style="width: 1rem" class="google-img">
                        <span>Google</span>
                    </button>
                    <button id="apple_btn">
                        <i class="fa-brands fa-apple"></i> Apple
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="src/js/script.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
